<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>js meters</title>
    <script type="text/javascript" src="../dist/js-meters.js"></script>
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>
  </head>
  <body>
    <h1>jQuery Meter</h1>
    <div id="jquery-meter"></div>
    <div id="counter"></div>
    <script type="text/javascript">
      var meter = new jsMeters.jqueryMeter({
        id: 'jquery-meter',  //id of DOM element to which to attach the meter
        $el: $('#jquery-meter'),
        radiusOuter: 100,
        radiusInner: 80,
        part: 4.999,
        whole: 5,
        duration: 1000,
        strokeWhole: '#ddd',
        strokePart: 'red',
        strokeWidth: 30
      });
      meter.renderInitialMeterState().animateMeter();
      var countDown= 10;
      for(var i = 1; i<=countDown; i++){
        meter.animateMeter();
      }
      $('#jquery-meter').on('meter:animation:done',function(){
        $('#counter').text(countDown--);
      });        
    </script>
  </body>
</html>
